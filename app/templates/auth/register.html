<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - {{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-white min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-xl border border-gray-100">
        <div class="mb-6 text-center">
            <img src="/static/logo.svg" alt="Logo" class="mx-auto mb-2 w-16 h-16">
            <h2 class="text-3xl font-bold text-gray-800">Crie sua conta</h2>
            <p class="text-gray-500">Preencha os campos para se cadastrar</p>
            {% if error %}
            <div class="mt-4 text-red-600 text-sm font-medium">{{ error }}</div>
            {% endif %}
        </div>
        <form class="space-y-4" action="/auth/register" method="POST">
            <div class="relative">
                <span class="absolute left-3 top-2.5 text-gray-400"><i class="fa fa-envelope"></i></span>
                <input id="email" name="email" type="email" required placeholder="E-mail"
                    class="pl-10 pr-3 py-2 w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 outline-none text-gray-800">
            </div>
            <div class="relative">
                <span class="absolute left-3 top-2.5 text-gray-400"><i class="fa fa-user"></i></span>
                <input id="full_name" name="full_name" type="text" required placeholder="Nome completo"
                    class="pl-10 pr-3 py-2 w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 outline-none text-gray-800">
            </div>
            <div class="relative">
                <span class="absolute left-3 top-2.5 text-gray-400"><i class="fa fa-lock"></i></span>
                <input id="password" name="password" type="password" required placeholder="Senha"
                    class="pl-10 pr-3 py-2 w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 outline-none text-gray-800">
            </div>
            <button type="submit"
                class="w-full py-2 rounded-lg bg-indigo-600 hover:bg-indigo-700 text-white font-semibold shadow transition">Cadastrar</button>
        </form>
        <div class="text-center mt-6">
            <p class="text-sm text-gray-600">
                JÃ¡ tem uma conta?
                <a href="/auth/login" class="font-medium text-indigo-600 hover:text-indigo-500">Entrar</a>
            </p>
        </div>
    </div>
</body>
</html>
