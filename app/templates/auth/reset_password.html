{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-2xl font-bold text-gray-900">
                Redefinir senha
            </h2>
            {% if error %}
            <div class="mt-4 text-red-600 text-center">{{ error }}</div>
            {% endif %}
        </div>
        <form method="post" action="/reset-password" class="space-y-6">
            <input type="hidden" id="access_token" name="access_token" value="">
            <div>
                <label for="new_password" class="block text-sm font-medium text-gray-700">Nova senha</label>
                <input type="password" name="new_password" id="new_password" required minlength="6"
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Alterar senha
            </button>
        </form>
    </div>
</div>
<script>
    // Extrai o access_token da hash da URL
    const params = new URLSearchParams(window.location.hash.substring(1));
    document.getElementById('access_token').value = params.get('access_token');
</script>
{% endblock %}
